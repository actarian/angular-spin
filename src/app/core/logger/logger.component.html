<div *ngIf="logger.logs.length">
	<ul class="list-group">
		<li class="list-group-item" *ngFor='let log of logger.logs'>
			<span>{{log}}</span>
		</li>
	</ul>
	<br>
	<div class="form-group">
		<button type="button" class="btn btn-primary float-right" (click)="logger.clear()">clear</button>
	</div>
</div>
