<div class="modal" [ngClass]="{ active: component }">
	<div class="modal-bg" (click)="doClose()"></div>
	<div class="modal-page" [ngClass]="className">
		<div class="modal-header">
			<button type="button" class="modal-prev" (click)="doPrev()" title="Indietro" *ngIf="modalCount > 1">
				<svg class="ico">
					<use xlink:href="#ico-prev"></use>
				</svg>
				indietro
			</button>
			<button type="button" class="modal-close" (click)="doClose()" title="Chiudi finestra">
				<svg class="ico">
					<use xlink:href="#ico-close"></use>
				</svg>
			</button>
		</div>
		<div class="modal-content">
			<ng-container #modalContainer></ng-container>
		</div>
	</div>
</div>
