<form>
	<div class="form-group row">
		<label for="RegionName" class="col-sm-2 col-form-label">{{ 'regionSearch.regionName' | translate }}</label>
		<div class="col-sm-10">
			<input class="form-control" type="search" placeholder="{{ 'app.search' | translate }}" aria-label="Search" #searchBox (keyup)="search(searchBox.value)">
			<ul class="list-group">
				<li class="list-group-item list-group-item-action" *ngFor="let region of regions$ | async" [routerLink]="['region', region.id] | route">
					<span>{{region.name}}</span>
				</li>
			</ul>
		</div>
	</div>
</form>
