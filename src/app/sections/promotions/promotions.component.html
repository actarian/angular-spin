<!-- Promotions -->
<section class="promotions">
	<div class="container">
		<div class="promotions--head">
			<h2>Le mete migliori per gli amanti dell'arte</h2>
			<a href="#" class="btn btn__ghost">Visualizza tutte</a>
		</div>
		<div class="promotions--row">
			<div class="promotions--card" *ngFor="let promotion of promotions" [routerLink]="['promotion', promotion.id] | route">
				<a class="card" href="#">
					<figure class="card--figure">
						<img class="card--img" src="{{promotion.image}}" alt="{{promotion.name}}">
					</figure>
					<div class="card--body">
						<h3 class="card--title">{{promotion.name}}</h3>
					</div>
				</a>
			</div>
		</div>
	</div>
</section>
<!-- /Promotions -->
