<div class="small-container">
	<div class="sign-page">
		<h2>Accedi al tuo account</h2>
		<br>
		<button type="button" class="btn btn btn-block btn-facebook" [ngClass]="{ 'btn--busy': facebookBusy }" (click)="onFacebook()" title="Esci da Facebook">
			<svg class="ico">
				<use xlink:href="#ico-facebook"></use>
			</svg>
			<span>{{ 'sign.facebook' | translate }}</span>
		</button>
		<button type="button" class="btn btn btn-block btn-google" [ngClass]="{ 'btn--busy': googleBusy }" (click)="onGoogle()" title="Esci da Google">
			<svg class="ico">
				<use xlink:href="#ico-google"></use>
			</svg>
			<span>{{ 'sign.google' | translate }}</span>
		</button>
		<button type="button" class="btn btn btn-block btn-warning" (click)="onSignIn()" title="{{ 'sign.account' | translate }}">
			<svg class="ico">
				<use xlink:href="#ico-mail"></use>
			</svg>
			<span>{{ 'sign.account' | translate }}</span>
		</button>
		<h2 class="top-border">
			Non hai un account? Registrati
		</h2>
		<p>Ecco come migliorer√† la tua esperienza con il tuo account</p>
		<ul class="flag-list">
			<li>
				<svg class="ico">
					<use xlink:href="#ico-check"></use>
				</svg>
				Salva e visualizza le tue strutture preferite
			</li>
			<li>
				<svg class="ico">
					<use xlink:href="#ico-check"></use>
				</svg>
				Salva e modifica i tuoi dati
			</li>
			<li>
				<svg class="ico">
					<use xlink:href="#ico-check"></use>
				</svg>
				Verifica lo stato delle tue prenotazioni
			</li>
		</ul>
		<button type="button" class="btn btn btn-block btn-primary" (click)="onSignUp()" title="{{ 'sign.create' | translate }}"><span>{{ 'sign.create' | translate }}</span></button>
	</div>
</div>
