<div class="serp-search">
	<div class="container">
		<div class="serp-filters">
			<div class="serp-filters--item">
				<svg class="ico ico-pin">
					<use xlink:href="#ico-pin"></use>
				</svg>
				<span>Mappa </span> </div>
			<div class="serp-filters--item" (click)="active = popupOrder" #popupOrder>
				<svg class="ico ico-order">
					<use xlink:href="#ico-order"></use>
				</svg>
				<span>Ordina </span> </div>
			<div class="serp-filters--item" (click)="active = popupFilter" #popupFilter>
				<svg class="ico ico-filter">
					<use xlink:href="#ico-filter"></use>
				</svg>
				<span>Filtra </span> </div>
			<div class="serp-filters--item" (click)="active = popupMainSearch" #popupMainSearch>
				<svg class="ico ico-search">
					<use xlink:href="#ico-search"></use>
				</svg>
				<span>Modifica </span> </div>
		</div>
		<!-- Order Popup -->
		<div class="serp-filters--popup serp-order" [ngClass]="{'active':active==popupOrder}">
			<div class="head">
				<div class="tit"> Ordina risultati </div>
				<a class="close" (click)="active=null">
					<svg class="ico">
						<use xlink:href="#ico-close"></use>
					</svg>
				</a>
			</div>
			<div class="content">
				<ul class="list">
					<li class="list--item">
						<div class="radio"> <label> <input name="order" type="radio"><span>Consigliati da Eurospin </span> </label> </div>
					</li>
					<li class="list--item">
						<div class="radio"> <label> <input name="order" type="radio"><span>Prezzo crescente </span> </label> </div>
					</li>
					<li class="list--item">
						<div class="radio"> <label> <input name="order" type="radio"><span>Prezzo decrescente </span> </label> </div>
					</li>
				</ul>
			</div>
			<div class="foot"> <a href="#" class="btn-reset">Resetta filtri </a> <a href="#" class="btn">Aggiorna </a> </div>
		</div>
		<!-- Order Popup -->
		<!-- Filter Popup -->
		<div class="serp-filters--popup serp-filter" [ngClass]="{'active':active==popupFilter}">
			<div class="head">
				<div class="tit"> Filtra risultati </div>
				<a class="close" (click)="active=null">
					<svg class="ico">
						<use xlink:href="#ico-close"></use>
					</svg>
				</a>
			</div>
			<div class="content">
				<p-accordion styleClass="popup-accordion">
					<p-accordionTab header="Destinazione" [selected]="true">
						<ul class="list">
							<li class="list--item">
								<div class="checkbox"> <label> <input name="order" type="checkbox"><span>Abruzzo <em>10</em> </span> </label> </div>
							</li>
							<li class="list--item">
								<div class="checkbox"> <label> <input name="order" type="checkbox"><span>Friuli Venezia Giulia <em>8</em> </span> </label> </div>
							</li>
							<li class="list--item">
								<div class="checkbox"> <label> <input name="order" type="checkbox"><span>Lombardia <em>9</em> </span> </label> </div>
							</li>
						</ul>
					</p-accordionTab>
					<p-accordionTab header="Servizi">
						<ul class="list">
							<li class="list--item">
								<div class="checkbox"> <label> <input name="order" type="checkbox"><span>Centro benessere <em>10</em> </span> </label> </div>
							</li>
							<li class="list--item">
								<div class="checkbox"> <label> <input name="order" type="checkbox"><span>Novit√† <em>8</em> </span> </label> </div>
							</li>
							<li class="list--item">
								<div class="checkbox"> <label> <input name="order" type="checkbox"><span>Spiaggia  <em>9</em> </span> </label> </div>
							</li>
						</ul>
					</p-accordionTab>
					<p-accordionTab header="Trattamento">
						<ul class="list">
							<li class="list--item">
								<div class="checkbox"> <label> <input name="order" type="checkbox"><span>Pensione completa con bevande  <em>10</em> </span> </label> </div>
							</li>
							<li class="list--item">
								<div class="checkbox"> <label> <input name="order" type="checkbox"><span>Mezza pensione  <em>8</em> </span> </label> </div>
							</li>
							<li class="list--item">
								<div class="checkbox"> <label> <input name="order" type="checkbox"><span>Soft All Inclusive  <em>9</em> </span> </label> </div>
							</li>
						</ul>
					</p-accordionTab>
					<p-accordionTab header="Categoria">
						<ul class="list">
							<li class="list--item">
								<div class="checkbox"> <label> <input name="order" type="checkbox"><span>
									<span class="stars"> <em>*</em> <em>*</em> <em>*</em> <em>*</em> <em class="superior">S</em> </span>
									<em>10</em> </span> </label>
								</div>
							</li>
							<li class="list--item">
								<div class="checkbox"> <label> <input name="order" type="checkbox"><span>
									<span class="stars"> <em>*</em> <em>*</em> <em>*</em> <em>*</em> </span>
									<em>8</em> </span> </label>
								</div>
							</li>
							<li class="list--item">
								<div class="checkbox"> <label> <input name="order" type="checkbox"><span>
									<span class="stars"> <em>*</em> <em>*</em> <em>*</em> </span>
									<em>9</em> </span> </label>
								</div>
							</li>
						</ul>
					</p-accordionTab>
				</p-accordion>
			</div>
			<div class="foot"> <a href="#" class="btn-reset">Resetta filtri </a> <a href="#" class="btn">Aggiorna </a> </div>
		</div>
		<!-- Filter Popup -->
		<!-- Main Search Popup -->
		<div class="serp-filters--popup serp-main-search" [ngClass]="{'active':active==popupMainSearch}">
			<div class="head">
				<div class="tit"> Modifica ricerca </div>
				<a class="close" (click)="active=null">
					<svg class="ico">
						<use xlink:href="#ico-close"></use>
					</svg>
				</a>
			</div>
			<main-search> </main-search>
		</div>
		<!-- Main Search Popup -->
	</div>
</div>

<json-formatter [json]="search.model"></json-formatter>
