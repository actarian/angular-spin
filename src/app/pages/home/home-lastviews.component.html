<section class="home-last-views" *ngIf="lastViews.count > 0">
	<div class="container">
		<div class="head">
			<h2>Ultime strutture visualizzate</h2>
		</div>
		<div class="card-row" lazy-images>
			<ng-container *ngFor="let item of items; let i = index;">
				<ng-container *ngIf="i < visibleItems">
					<div class="card-col">
						<home-lastviews-item [item]="item" [index]="i"></home-lastviews-item>
					</div>
				</ng-container>
			</ng-container>
		</div>
	</div>
</section>
