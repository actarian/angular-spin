<ng-container *ngIf="page.images?.length">
	<div class="home-search">
		<div class="fullwidth-bg">
			<img srcset="{{page.images | image : 'Default' : 'width=991&height=520&rmode=crop'}} 991w,
					{{page.images | image : 'Default' : 'width=1199&height=524&rmode=crop'}} 1199w,
					{{page.images | image : 'Default' : 'width=1600&height=665&rmode=crop'}} 1520w,
					{{page.images | image : 'Default' : 'width=1920&height=654&rmode=crop'}} 1800w" sizes="
				(max-width: 991px) 991px,
				(max-width: 1199px) 1199px,
				(max-width: 1520px) 1520px,
				1800px" src="{{page.images | image : 'Default' : 'width=1920&height=654&rmode=crop'}}" alt="{{page.images?.length ? page.images[0].title : ''}}">
		</div>
		<div class="container">
			<div class="home-search--head">
				<div class="tit" [innerHtml]="page.images[0].description"></div>
				<div class="subtit" [innerHtml]="page.images[0].title"></div>
			</div>
			<main-search (doSearch)="search.onSearch($event)"></main-search>
		</div>
	</div>
</ng-container>
<ng-container *ngIf="!page.images?.length">
	<div class="home-search">
		<div class="fullwidth-bg">
			<img srcset="{{'img/home/main-cover.jpg?width=991&height=520&rmode=crop' | asset}} 991w,
						{{'img/home/main-cover.jpg?width=1199&height=524&rmode=crop' | asset}} 1199w,
						{{'img/home/main-cover.jpg?width=1600&height=665&rmode=crop' | asset}} 1520w,
						{{'img/home/main-cover.jpg?width=1920&height=654&rmode=crop' | asset}} 1800w" sizes="
					(max-width: 991px) 991px,
					(max-width: 1199px) 1199px,
					(max-width: 1520px) 1520px,
					1800px" src="{{'img/home/main-cover.jpg?width=1920&height=654&rmode=crop' | asset}}" alt="{{'home.title' | labelAsync : 'Viaggia con tutta la qualità<br> e la garanzia di Eurospin'}}">
		</div>
		<div class="container">
			<div class="home-search--head">
				<div class="tit" [innerHtml]="'home.title' | labelAsync : 'Viaggia con tutta la qualità<br> e la garanzia di Eurospin'"></div>
				<div class="subtit" label="home.subTitle" [labelParams]="{ value: 'bassi'}">Le offerte migliori ai prezzi più bassi</div>
			</div>
			<main-search (doSearch)="search.onSearch($event)"></main-search>
		</div>
	</div>
</ng-container>

<div class="home-value-proposition">
	<section-value-proposition></section-value-proposition>
</div>
