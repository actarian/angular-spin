<div *ngIf="region">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">{{ region.name | uppercase }}</h1>
			<p class="lead">{{ region.description }} #{{region.id}}</p>
		</div>
	</div>
	<form>
		<div class="form-group row">
			<label for="RegionName" class="col-sm-2 col-form-label">Region Name</label>
			<div class="col-sm-10">
				<input class="form-control" name="RegionName" [(ngModel)]="region.name" placeholder="Region name" />
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" (click)="goBack()">back</button>
			<button type="button" class="btn btn-primary float-right" (click)="save()">save</button>
		</div>
	</form>
</div>
