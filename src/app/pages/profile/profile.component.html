<div *ngIf="user">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">{{ user.name | uppercase }}</h1>
			<p class="lead">{{ user.description }} #{{user.id}}</p>
		</div>
	</div>
	<form>
		<div class="form-group row">
			<label for="UserName" class="col-sm-2 col-form-label">{{ 'profile.userName' | translate }}</label>
			<div class="col-sm-10">
				<input class="form-control" name="UserName" [(ngModel)]="user.name" placeholder="{{ 'profile.userName' | translate }}" />
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary float-right" (click)="save()">{{ 'app.save' | translate }}</button>
		</div>
	</form>
</div>
